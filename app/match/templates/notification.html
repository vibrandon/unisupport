{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="mb-4 text-center">Congratulation Matching Succeeded</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
        <div class="col">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <p class="card-text">{{ professionals.firstname}} was matched with you</p>
                    <p class="card-text"><strong>Specialty:</strong> {{ professionals.specialty }}</p>
                    <p class="card-text"><strong>Email:</strong> {{ professionals.email }}</p>
                    <p class="card-text">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
